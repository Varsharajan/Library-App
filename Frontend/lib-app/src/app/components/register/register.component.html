<div class="masthead">
  <div class="row">
    <div class="col-md-7">
      <h1>Good Reads
        <p class="lead"></p>
      </h1>
    </div>
</div>
</div>

<div class="form-body">
  <div class="card-header">
    <h3> Register with Us!</h3>
  </div>

  <div class="card-body">
    <form class="form col-md-6" #userRegister="ngForm" (ngSubmit)="registerUser()">
      <div class="form-group">
          <label>Full Name:</label><br>
          <input type="text" class="form-control" name="fullName" placeholder="Enter your full name.." [(ngModel)]="user.fullName" required> 
        </div>
        <div class="form-group">
          <label>Email:</label><br>
          <input type="email" class="form-control" name="email" placeholder="Enter your Email.." [(ngModel)]="user.email" required> 
        </div>
        <div class="form-group">
          <label>Date of Birth:</label><br>
          <input type="date" class="form-control" name="dob" [(ngModel)]="user.dob" required> 
        </div>
        <div class="form-group">
          <label>Password:</label><br>
          <input type="password" class="form-control" name="password" placeholder="Enter password.." [(ngModel)]="user.password" required> 
        </div>
        <div class="form-group">
          <label>Confirm Password:</label><br>
          <input type="password" class="form-control" name="password2" placeholder="Confirm password.." [(ngModel)]="user.confirmPassword" required> 
        </div><br>
        <button class="btn btn-dark">SIGN UP</button>
        <hr>
            <small> Already registered? Sign In <a routerLink="/userLogin">here</a>! </small>
        <hr>
            <small>  <a routerLink="/adminlogin">Sign In as Admin</a> </small>
        </form>
