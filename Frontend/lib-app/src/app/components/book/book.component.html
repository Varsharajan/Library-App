<div class="masthead">
    <div class="row">
      <div class="col-md-7">
        <h1>Books
          <p class="lead"></p>
        </h1>
      </div>
  </div>
</div>

<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
                      
            <!--/stories-->
            <div class="row" *ngFor = 'let book of books'>    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" src="" style="width:100px;height:100px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{book.title}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4>&nbsp;<span class="label label-default">{{book.author}}</span></h4>
                    <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}â€¢ 
                      <a href="viewBook" class="text-muted" (click)="viewBook(book)">Read More</a></small>
                      <div class="editButtons" *ngIf="userType =='admin'">
                      <button class="btn btn-warning" (click)="editBook(book)"><i class="fas fa-edit"></i></button>&nbsp; &nbsp;
                      <button class="btn btn-danger" (click)="deleteBook(book)"><i class="far fa-trash-alt"></i></button>
                    </div> 
                    </div>
                    <hr>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
            </div>
            <a class="btn btn-primary pull-right btnNext" (click)="endAlert()">More <i class="glyphicon glyphicon-chevron-right"></i></a>
            <hr>
